<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tăng giảm nhiệt độ</title>
</head>
<body>
<script>
    let n = +prompt('nhập vào nhiệt độ');
    for (;n <= 18; n++){
        alert('nhiệt độ lúc này là '+n+' bạn cần tăng nhiệt độ lên');

    }
    for (;n >= 32;n--){
        alert('nhiệt độ lúc này là '+n+' bạn cần giảm nhiệt độ xuống');

    }
    if(n>18 && n<32){
        alert('nhiệt độ lúc này là '+n+' nhiệt độ phù hợp');
    }

</script>
</body>
</html>

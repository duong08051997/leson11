<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hiển thị số nguyên tố</title>
</head>
<body>
<script>
    //check số nguyên tố

        function checkNumber(number){
            if(number < 2){
                return false;
            }else if(number === 2){
                return true;
            }else {
                for (let i = 2;i < number; i++){
                    if(number % i === 0){
                        return false;
                    }
                }
                return true ;
            }

        }

//đếm số nguyên tố
        function countNumber() {
            let number = +prompt('nhập vào số lượng snt cần in ra');
            let count = 1;
            let num = 1;
            while (count <= number){
                if(checkNumber(num)){
                    document.write(num + '<br/>')
                    count++;
                }
                num++;
            }
        }

    countNumber();

</script>
</body>
</html>

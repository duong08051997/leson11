<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa của 1 số nguyên dương</title>
</head>

<body>

<script>
        let num = +prompt('nhập số cần tính giai thừa');
         let giaithua = 1;
        for(let i = 1; i <= num; i++){
            giaithua *= i;
        }
        alert(giaithua);

</script>
</body>
</html>

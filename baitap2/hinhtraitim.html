<script>
    let a;
    let b ;
    let size = 20;

    for (a = size/2; a <= size; a = a+2)
    {
        for (b = 1; b < size-a; b = b+2)
            document.write("&nbsp&nbsp ");

        for (b = 1; b <= a-1; b++)
            document.write("*");

        for (b = 1; b <= size-a; b++)

            document.write("&nbsp&nbsp ");

        for (b = 1; b <= a+5; b++)
            document.write("*");

        document.write("<br/>");
    }

    for (a = size; a >= 0; a--)
    {
        for (b = a; b < size ; b++)
            document.write("&nbsp&nbsp ");

        for (b = 1; b <= ((a * 2) - 1); b++)
            document.write("+");

        document.write("<br/>");

    }
</script>

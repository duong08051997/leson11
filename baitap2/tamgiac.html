<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo tam giác vuông</title>
</head>
<body>
<script>
    let i ;
    let j;
    for (i = 1; i < 5;i++){
        for (j = 0;j < i;j++){
            document.write('*');
        }
        document.write('<br/>');

    }

    for (i = 4; i >0;i--){
        for (j = 0;j < i;j++){
            document.write('*');
        }
        document.write('<br/>');
    }

</script>

</body>
</html>
